version: "3.5"
services:
  db:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    ports:
      - 5432:5432
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: "react-rest-blog-api"
    image: react-rest-blog-api
    depends_on: 
      - db
    volumes:
      - ./:/home/node/app
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000

volumes:
  postgres: